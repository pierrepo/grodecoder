name: grodecoder-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - numpy
  - scipy
  - matplotlib
  - pandas
  - biopython
  - jupyterlab>=4
  # Linters and formaters
  - pycodestyle
  - pydocstyle
  - pylint
  - black
  - ruff
  # MD tools
  - mdanalysis
  - networkx
  - pymol-open-source
  # Logging
  - loguru
  # Web interface
  - streamlit
  - pillow
  - pip:
    # watermark: keep track of dependency versions
    - watermark


